<div class="timeline md-padding" ng-cloak layout="row" layout-wrap flex>
  <div ng-controller="ProjetosPresquisaController as vm" class="md-whiteframe-1dp timeline-childs" flex="50" flex-sm="100">
     <md-toolbar> 
       <div class="md-toolbar-tools">
         <h2 flex>Utimos Projetos de Pesquisa</h2>
       </div>
     </md-toolbar>
        <md-content class="timeline-list" rc-projetoslist flex="auto" flex-sm="grow">
          <rc-projeto  ng-repeat="projeto in vm.projetos" title="{{projeto.nome}}" >
           </p> {{projeto.resumo}} </p>
          </rc-projeto>
      </md-content>
  </div>
  <div class="md-whiteframe-1dp timeline-childs"  ng-controller="PublicacoesCtrl as vm" flex="50" flex-sm="100">
    <md-toolbar> 
      <div class="md-toolbar-tools">
        <h2 flex>Ultimos Publicações</h2>
      </div>
    </md-toolbar>
    <md-content rc-projetoslist class="timeline-list" flex="auto" flex-sm="grow">
        <rc-projeto  ng-repeat="p in vm.publicacoes" title="{{p.name}}">
          <div>
           <p>Ano da Publicação {{p.ano}}</p>
           <p>tipo da publicação {{p.tipo}}</p>
           <p>Formato da publicaçâo {{p.formato}}</p>
          </div>
        </rc-projeto>
    </md-content>
  </div>
  <div class="md-whiteframe-1dp timeline-childs" flex="grow">
    <md-toolbar> 
       <div class="md-toolbar-tools">
         <h2 flex>Conhecendo nossa rede</h2>
       </div>
     </md-toolbar>
  </div>
</div>
