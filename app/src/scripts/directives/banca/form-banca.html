<md-dialog aria-label="form fornBanca" >
  <md-content class="fornBanca-form md-primary md-sticky-no-effect md-padding">
    <md-dialog-content>
       <md-toolbar md-scroll-shrink>
          <div class="md-toolbar-tools">
            <h2 class="md-toolbar-tools">Cadastro de Bancas</h2>
          </div>
        </md-toolbar>
      <form name="fornBancaForm">
        <md-input-container md-no-float>          
          <label>Nome da Agencia</label>
          <input type="text" ng-model="fornBanca.agencia" placeholder="Nome da Agencia" required>
        </md-input-container>
        <md-input-container md-no-float>
          <label> Data de Abertura</label>
          <input type="text" ng-model="fornBanca.dataAbertura" placeholder="Data de Abertura" required>
        </md-input-container>
        <md-input-container md-no-float>
          <label>Data de Encerramento </label>
          <input type="text" ng-model="fornBanca.dataEncerramento" placeholder="Data de Encerramento" required>
        </md-input-container>
        <md-input-container md-no-float>
          <label>Link do Edital</label>
          <input type="text" ng-model="fornBanca.paginaEdital" placeholder="Link do Edital" required>
        </md-input-container>
        <div flex layout="row" layout-align="end end">
          <md-button ng-click="salvar()" class="md-raised md-primary"
          ng-class="{
          'md-raised md-hue-1': (fornBancaForm.$dirty &&
          fornBancaForm.$valid)}">
            salvar
          </md-button>
					<md-button ng-click="fornBanca.close()"class="md-raised md-warn">
						cancelar
					</md-button>
        </div>
      </form>
    </md-dialog-content> 
  </md-content>
</md-dialog>
