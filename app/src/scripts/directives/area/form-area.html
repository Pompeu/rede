<form name="areaform">
  <input type="hidden" ng-model="vm.area.id">
  <md-input-container md-no-float>          
    <label>Nome Area</label>
    <input type="text" ng-model="vm.area.nomeArea" required>
  </md-input-container>
  <md-input-container md-no-float>
    <label> Sub Codigo</label>
    <input type="text" ng-model="vm.area.subCodigo" required>
  </md-input-container>
  <md-input-container md-no-float>
    <label > Sub Area</label>
    <input type="text" ng-model="vm.area.subArea" required>
  </md-input-container>
  <md-input-container md-no-float>
    <label> Sub Nivel</label>
    <input type="text" ng-model="vm.area.subNivel" required>
  </md-input-container>
  <div flex layout="row" layout-align="end end">
    <md-button ng-click="vm.salvar(vm.area)"
               class="md-raised md-primary"
               ng-disabled="areaform.$invalid || areaform.$pending">
      salvar 
    </md-button>
    <md-button ng-click="vm.close()" class="md-raised md-warn">
      cancelar
    </md-button>
  </div>
</form>
