<md-dialog aria-label="forn Banca"><md-content class="md-primary md-sticky-no-effect md-padding"><md-dialog-content><md-toolbar md-scroll-shrink><div class="md-toolbar-tools"><h2 class="md-toolbar-tools">Cadastro de Bancas</h2></div></md-toolbar><form name="fornBanca"><md-input-container md-no-float><label>Nome da Agencia</label><input type="text" ng-model="fornBanca.agencia" placeholder="Nome da Agencia" required></md-input-container><div layout="column"><md-datepicker ng-model="fornBanca.dataAbertura" md-placeholder="Data Abertura" md-min-date="minDate" md-max-date="maxDate"></md-datepicker><md-datepicker ng-model="fornBanca.fechamento" md-placeholder="Data Encerramento" md-min-date="minDate" md-max-date="maxDate"></md-datepicker></div><md-input-container md-no-float><label>Link do Edital</label><input type="text" ng-model="fornBanca.paginaEdital" placeholder="Edital" required></md-input-container><div flex layout="row" layout-align="end end"><md-button ng-click="formBanca.salvar()" class="md-raised md-primary">salvar</md-button><md-button ng-click="fornBanca.close()" class="md-raised md-warn">cancelar</md-button></div></form></md-dialog-content></md-content></md-dialog>
