<md-dialog class="dialog-singup" aria-label="Sing In Users"><md-content><md-subheader class="md-primary md-sticky-no-effect"><md-icon md-svg-src="/image/person.svg"></md-icon><h1>Cadastrar</h1></md-subheader><md-content class="md-primary md-sticky-no-effect"><form ng-submit="vm.criar(vm.user)" name="loginform"><md-input-container md-no-float><md-icon md-svg-src="/image/person.svg"></md-icon><input md-maxlength="20" type="text" placeholder="Firth Name" required ng-model="vm.user.name"></md-input-container><md-input-container md-no-float><md-icon md-svg-src="/image/person.svg"></md-icon><input md-maxlength="20" type="text" placeholder="Last Name" required ng-model="vm.user.sname"></md-input-container><md-input-container md-no-float><md-icon md-svg-src="/image/email.svg"></md-icon><input md-maxlength="30" type="email" placeholder="Email" required ng-model="vm.user.email"></md-input-container><md-input-container md-no-float><md-icon md-svg-src="/image/password.svg"></md-icon><input md-maxlength="8" type="password" placeholder="Password" required ng-model="vm.user.password"></md-input-container><md-button class="md-raised md-primary">Sing IN</md-button><md-button class="md-raised md-warn" ng-click="vm.cancel()">Cancel</md-button></form><md-content></md-content></md-content></md-content></md-dialog>
